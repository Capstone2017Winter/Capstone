{% extends "schedule_builder/base.html" %}
{% load static %}


{% block content %}
<script type="text/javascript" src="{% static 'schedule_builder/schedule.js' %}"></script>
<div class="body-content">
	<div class="schedule">
		<h1>{{ schedule.term }} - {{ schedule.year }}</h1>

		<form action="" method="get" class="search">
          <div class="form-div">
            <input type="text" id="classSearchTextId" placeholder="Class Name" class="search-bar" />
            <button id="addClassButton" type="button" class="button">Search</button>
          </div>
        </form>

        <div class="search-returns" id="search-returns"></div>
		<script type="text/javascript"> 
			window.CSRF_TOKEN = "{{ csrf_token }}"; 
			username = "{{ schedule.user.name }}";
			year = "{{ schedule.year }}";
			term = "{{ schedule.term }}";
		</script>
	</div>
</div>
{% endblock %}
